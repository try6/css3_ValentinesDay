<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>慕课七夕主题</title>
    <link rel='stylesheet' href='./css/style.css' />
    <link rel='stylesheet' href='./css/pageA.css' />
    <link rel='stylesheet' href='./css/pageB.css' />
    <link rel='stylesheet' href='./css/pageC.css' />
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<style type="text/css">

</style>

<body>
    <div id='content'>
        <ul class='content-wrap'>
            <!-- 第一页 -->
            <li>
                <div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_botton"></div>
                </div>
                <!-- 云 -->
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
                <!-- 太阳 -->
                <div id="sun"></div>
            </li>
            <!-- 第二页 -->
            <li>
                <!-- 背景图 -->
                <div class="b_background"></div>
                <div class="b_background_preload"></div>
                <!-- 商店 -->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>
                </div>
                <!-- 鸟 -->
                <div class="bird"></div>
            </li>
            <!-- 第三副画面 -->
            <li>
                <!-- 背景图 -->
                <div class="c_background">
                    <div class="c_background_top"></div>
                    <div class="c_background_middle"></div>
                    <div class="c_background_botton"></div>
                </div>
                <!-- 小女孩 -->
                <div class="girl"></div>
                <!-- 水波 -->
                <div class="bridge-bottom">
                    <div class="water">
                        <div id="water1" class="water_1"></div>
                        <div id="water2" class="water_2"></div>
                        <div id="water3" class="water_3"></div>
                        <div id="water4" class="water_4"></div>
                    </div>
                </div>
                <!-- 星星 -->
                <ul class="stars">
                    <li class="stars1"></li>
                    <li class="stars2"></li>
                    <li class="stars3"></li>
                    <li class="stars4"></li>
                    <li class="stars5"></li>
                    <li class="stars6"></li>
                </ul>
            </li>
        </ul>
        <div id="boy" class="charector slowWalk"></div>
        <div class="button" style="position:absolute;top:0">
            <button>开始</button>
        </div>
    </div>
    <script type="text/javascript" src="./js/swiper.js"></script>
    <script type="text/javascript" src="./js/walk.js"></script>
    <script type="text/javascript">
        $(function () {
            var container = $("#content");
            var swipe = Swipe(container);
            // 页面滚动到指定的位置 
            function scrollTo(time, proportionX) {
                var distX = container.width() * proportionX;
                swipe.scrollTo(distX, time);
            } ////////////////////////////////////////////////////////
            //=================== 动画处理 =======================// 
            //////////////////////////////////////////////////////// 

            var boy = BoyWalk();
            // 开始 
            $("button:first").click(function () {
                // 开始第一次走路
                $("#sun").addClass("rotation");
                $(".cloud1").addClass("cloudAnimate1");
                $(".cloud2").addClass("cloudAnimate2");
                boy.walkTo(2000, 0.2).then(function () {
                        // 第一次走路完成 
                             // 开始页面滚动 
                        /*     swipe.scrollTo(container.width(), 5000)
                        }).then(function () { // 第二次走路
                            return boy.walkTo(5000, 0.5);
                        }).then(function () {
                            openDoor();
                        }).then(function () {
                            lamp.bright();
                            return boy.toShop(2000);
                        }).then(function () {
                            return boy.talkFlower();
                        }).then(function () {
                            return boy.outShop(2000);
                        }).then(function () {
                            lamp.dark();
                            return shutDoor();  */
                   // }).then(function () {
                       // swipe.scrollTo(container.width() * 2, 5000);
                      //  return boy.walkTo(3000, 0.2);
                    //}).then(function () {
                        // 第二次走路到桥上left,top 
                        return boy.walkTo(1500, 0.25, (bridgeY - girl.getHeight()) / visualHeight);
                    })
                    .then(function () {
                        // 实际走路的比例 
                        var proportionX = (girl.getOffset().left - boy.getWidth() + girl.getWidth() /
                            5) / visualWidth;
                        // 第三次桥上直走到小女孩面前 
                        return boy.walkTo(1500, proportionX);
                    }).then(function () {
                        // 图片还原原地停止状态
                        boy.resetOriginal();
                    }).then(function(){
                        boy.rotate();
                        girl.rotate();
                    });

            });



        })
    </script>
</body>

</html>
